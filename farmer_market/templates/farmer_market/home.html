{% extends 'base.html' %}
{% load static %}

{% block title %}Markets Farmers Map{% endblock %}

{% block stylesheet %}
    <style>
        body { margin: 0; padding: 0; }
        #map {
            position: relative;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 700px;
        }
        .marker {
            background-color: black;
            background-size: cover;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            cursor: pointer;
        }

        .mapboxgl-popup {
        max-width: 200px;
        }
    </style>
{% endblock %}

    <div id='map'></div>
{% endblock %}

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoicGFrb3JlayIsImEiOiJja2ViaHJobDIwOHgzMnRxeTlneTR3YWxsIn0.s5-UAgKJapTRz09WmvIAag';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v10', // stylesheet location
            center: [4.3986525, 44.815194], // starting position [lng, lat]
            zoom: 8 // starting zoom
        });

        ///////////////////////////////////////////////////////////////// HOVER EFFECT /////////////////////////////////////


        var hoveredStateId = null;

        map.on('load', function() {
            map.addSource('ardeche_geojson', {
                'type': 'geojson',
                'data': '{% static 'carte_des_marches/js/ardeche.geojson' %}'
            });

            map.addLayer({
                'id': 'state-fills',
                'type': 'fill',
                'source': 'ardeche_geojson',
                'layout': {},
                'paint': {
                    'fill-color': '#00f5ff',
                    'fill-opacity': [
                        'case',
                        ['boolean', ['feature-state', 'hover'], false],
                        0.3,
                        0.8
                    ]
                }
            });

            map.on('mousemove', 'state-fills', function (e) {
                if (e.features.length > 0) {
                    if (hoveredStateId) {
                        map.setFeatureState(
                            {source: 'ardeche_geojson', id: hoveredStateId},
                            {hover: false}
                        );
                    }
                    hoveredStateId = e.features[0].id;
                    map.setFeatureState(
                        {source: 'ardeche_geojson', id: hoveredStateId},
                        {hover: true}
                    );

                }
            });

            map.on('mouseleave', 'state-fills', function () {
                if (hoveredStateId) {
                    map.setFeatureState(
                        {source: 'ardeche_geojson', id: hoveredStateId},
                        {hover: false}
                    );
                }
                hoveredStateId = null;
            });

                            {hover: false}
                        );
                    }

                    map.setFeatureState(

                    {#map.onclick = redirect();#}

                }

            request.open("GET", "{% static 'carte_des_marches/js/ardeche_cities.json' %}", false);
            request.send(null)
            var ardeche_cities = JSON.parse(request.responseText);

            let features = "{\n" +
                "\"type\": \"FeatureCollection\",\n" +
                "\"features\": [\n";

            let id = 0;
            ardeche_cities.forEach(function (city) {
                features += "{\"type\": \"Feature\", \"geometry\": {\"type\": \"Point\", \"coordinates\": ["+city.gps_lng+","+city.gps_lat+"]}, \"properties\": {\"id\": "+id+", \"department_code\": \""+city.department_code+"\", \"zip_code\": \""+city.zip_code+"\", \"name\": \""+city.name+"\"}},";
                ++id;

            map.addSource('ardeche_cities', {
                'type': 'geojson',
                'data': "{% static 'carte_des_marches/js/features.geojson' %}",
                cluster: true,
                clusterMaxZoom: 14,
                clusterRadius: 50
            });
            map.addLayer({
                id: 'clusters',
                type: 'circle',
                source: 'ardeche_cities',
                filter: ['has', 'point_count'],
                paint: {
                    // Use step expressions (https://docs.mapbox.com/mapbox-gl-js/style-spec/#expressions-step)

                    //   * Pink, 40px circles when point count is greater than or equal to 750
                    'circle-color': [
                        'step',
                        ['get', 'point_count'],
                        '#51bbd6',
                        100,
                        '#f1f075',
                        750,
                        '#f28cb1'
                    ],
                    'circle-radius': [
                        'step',
                        ['get', 'point_count'],
                        20,
                        100,
                        30,
                        750,
                        40
                    ]
                }
            });

            map.addLayer({
                id: 'cluster-count',
                type: 'symbol',

                    'text-field': '{point_count_abbreviated}',
                    'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
                    'text-size': 12
                }
            });

            map.addLayer({
                id: 'unclustered-point',
                type: 'circle',
                source: 'ardeche_cities',
                filter: ['!', ['has', 'point_count']],

                    'circle-color': '#11b4da',
                    'circle-radius': 4,
                    'circle-stroke-width': 1,
                    'circle-stroke-color': '#fff'
                }
            });
